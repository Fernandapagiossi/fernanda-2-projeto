<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>História Interativa da Rapunzel</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
       background-image: url(" https://ulbra-to.br/encena/uploads/54y.jpg ");
       background-repeat: no-repeat;
        background-attachment: fixed;
        background-size: cover;
      color: #fff;
    }

    .header-container {
      text-align: center;
      padding: 20px;
      background: linear-gradient(90deg, #8b00ff, #4b0082);
    }

    .logo {
      font-size: 2.5em;
      font-weight: bold;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }

    .historia-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
    }

    .caixa {
      background-color: rgba(138, 43, 226, 0.8); /* Roxo translúcido */
      padding: 20px;
      border-radius: 10px;
      margin: 15px;
      width: 80%;
      max-width: 500px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.5);
      text-align: center;
    }

    .caixa img {
      width: 100%;
      border-radius: 10px;
      margin-bottom: 10px;
    }

    .botoes {
      margin-top: 20px;
    }

    .botao {
      background-color: #8b00ff;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1em;
      margin: 5px;
    }

    .botao:hover {
      background-color: #4b0082;
    }
  </style>
</head>
<body>
  <div class="header-container">
    <div class="logo">História Interativa da Rapunzel</div>
  </div>

  <div class="historia-container">
    <div class="caixa" id="etapa">
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT_5Wu5U9tQ66Vs7r0-bPvZYSOeEOwNyzc7pTVanuppvkY6LDuh_u8lrYIk2HkiEUwxnsI&usqp=CAU" alt="Rapunzel na torre" />
      <p id="texto">Rapunzel vive presa em uma torre, sonhando com o mundo lá fora.</p>
    </div>

    <div class="botoes" id="botoes">
      <button class="botao" onclick="escolha(1)">Chamar o camaleão Pascal para ajudar</button>
      <button class="botao" onclick="escolha(2)">Esperar por uma oportunidade melhor</button>
    </div>
  </div>

  <script>
    const etapas = {
      0: {
        texto: "Rapunzel vive presa em uma torre, sonhando com o mundo lá fora.",
        imagem: "https://ulbra-to.br/encena/uploads/Nova-Imagem-3_22.png",
        escolhas: [
          { texto: "Chamar o camaleão Pascal para ajudar", proxima: 1 },
          { texto: "Esperar por uma oportunidade melhor", proxima: 2 },
        ],
      },
      1: {
        texto: "Rapunzel pede ajuda ao camaleão Pascal, que começa a explorar a torre em busca de uma saída.",
        imagem: "https://c4.wallpaperflare.com/wallpaper/760/169/173/disney-company-movies-tangled-ropes-1876x1080-entertainment-movies-hd-art-wallpaper-thumb.jpg",
        escolhas: [
          { texto: "Usar Pascal para enviar uma mensagem", proxima: 3 },
          { texto: "Tentar usar Pascal como distração", proxima: 4 },
        ],
      },
      2: {
        texto: "Rapunzel decide esperar, mas começa a perder as esperanças.",
        imagem: "https://www.comumonline.com/wp-content/uploads/2023/03/MV5BMjE1OTE4YWUtN2QxOS00MTFjLTk3NjctZjhlNmQ0ODdiY2M2XkEyXkFqcGdeQXVyNjQ4ODE4MzQ@._V1_FMjpg_UX1000_.jpg",
        escolhas: [
          { texto: "Confiar em um visitante inesperado", proxima: 5 },
          { texto: "Desafiar a bruxa diretamente", proxima: 6 },
        ],
      },
      3: {
        texto: "Pascal leva uma mensagem para o mundo exterior, e um príncipe vem resgatá-la.",
        imagem: "https://i.ytimg.com/vi/ynzqKrLl0f0/sddefault.jpg",
        escolhas: [],
      },
      4: {
        texto: "Pascal distrai a bruxa, permitindo que Rapunzel tente escapar.",
        imagem: "https://ulbra-to.br/encena/uploads/Nova-Imagem-4_5.jpg",
        escolhas: [],
      },
      5: {
        texto: "Rapunzel confia no visitante, que lhe traz esperança e um plano.",
        imagem: "https://m.media-amazon.com/images/I/51NzdmafgoL._AC_UF894,1000_QL80_.jpg",
        escolhas: [],
      },
      6: {
        texto: "Rapunzel enfrenta a bruxa e descobre seus poderes escondidos.",
        imagem: "https://i.ytimg.com/vi/s5mNaj3RzGE/hq720.jpg?sqp=-oaymwEhCK4FEIIDSFryq4qpAxMIARUAAAAAGAElAADIQj0AgKJD&rs=AOn4CLCDKqMXWATH65BUkcZ0mOzQOrEUGA",
        escolhas: [],
      },
    };

    let etapaAtual = 0;

    function atualizarEtapa() {
      const etapa = etapas[etapaAtual];
      document.getElementById("texto").textContent = etapa.texto;
      document.querySelector(".caixa img").src = etapa.imagem;

      const botoesContainer = document.getElementById("botoes");
      botoesContainer.innerHTML = "";

      etapa.escolhas.forEach((escolha) => {
        const botao = document.createElement("button");
        botao.className = "botao";
        botao.textContent = escolha.texto;
        botao.onclick = () => escolhaProxima(etapaAtual, escolha.proxima);
        botoesContainer.appendChild(botao);
      });
    }

    function escolhaProxima(atual, proxima) {
      etapaAtual = proxima;
      atualizarEtapa();
    }

    function escolha(opcao) {
      etapaAtual = opcao;
      atualizarEtapa();
    }

    // Inicializar com a primeira etapa
    atualizarEtapa();
  </script>
</body>
</html>
